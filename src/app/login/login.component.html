<form (submit)="onSubmit($event)" class="container flex flex-col justify-center">
  <h1 class="text-4xl">Login</h1>
  <input id="email" type="text" placeholder="Email" [formControl]="email">
  <input id="password" type="text" placeholder="Password" [formControl]="password">
  <button class="e2e-submit" type="submit">Submit</button>
</form>
