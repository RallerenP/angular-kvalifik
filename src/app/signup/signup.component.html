<form (submit)="onSubmit($event)" class="container flex flex-col justify-center">
  <h1 class="text-4xl">Signup</h1>
  <input type="text" placeholder="Email" [formControl]="email">
  <input type="text" placeholder="Name" [formControl]="name">
  <input type="text" placeholder="Programme" [formControl]="programme">
  <input type="text" placeholder="Password" [formControl]="password">
  <button type="submit">Submit</button>
</form>
